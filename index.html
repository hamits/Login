<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <form id="inputForm">
            <div class="form">
                <div class="formRaw">
                    <label for="username">Kullanıcı Adı</label>
                    <input type="text" placeholder="ex@example.com" id="username" />
                </div>
                <p class="userError error">Kullanı adı hatalı!...</p>
                <div class="formRaw">
                    <label for="password">Şifre</label>
                    <input type="password" placeholder="password" id="password"/>
                    <div class="iconContainer"><i id="icon" class="fa-solid fa-eye"></i></div>
                </div>
                <p class="passwordError error">Şifre hatalı!...</p>
            </div>
            <button id="btnInput" type="submit">GİRİŞ</button>
        </form>
    </div>



    <script src="main.js"></script>
</body>

</html>
